<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="fylo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0, 100%); }
  </style>
</head>
<body>
  <main>
    <div class="main">
      <div class="fylo">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <span class="icons">
          <span class="document">
          </span>
          <span class="folder">
          </span>
          <span class="upload">
          </span>
        </span>
      </div>
      
      <div class="download_progress">
      
        <div class="whitebox">
          <span class="number">185</span> <strong>GB Left</strong>
        </div>
      
        <div class="heading">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>
        
        <div class="progress_bar_container">
          <div class="progress_bar">
            <div class="dot">
            </div>
          </div>
        </div>
    
        <div class="status">
          <span>
            <strong>0 GB</strong>
          </span>
          <span>
            <strong>1000 GB</strong>
          </span>
        </div>
      
      </div>
      
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Fox7Fog">Fox7Fog</a>.
      </div>
    </div>
  </main>
</body>
</html>
